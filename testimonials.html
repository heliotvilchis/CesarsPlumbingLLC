    <!--Display Nav-->
    <script>
        var xmlhttp1 = new XMLHttpRequest();
        xmlhttp1.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("nav").innerHTML = this.responseText;
            }
        }
        $(document).ready(function() {
            xmlhttp1.open("GET", "/new-sctipts/nav-bar.php");
            xmlhttp1.send();
        });
    </script>

    <!--Display testimonials-->
    <script>
        var xmlhttp2 = new XMLHttpRequest();
        xmlhttp2.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("ratings").innerHTML = this.responseText;
            }
        }
        $(document).ready(function() {
            xmlhttp2.open("GET", "/new-sctipts/rating.php");
            xmlhttp2.send();
        });
    </script>

<body>
    <div id="nav"></div>

    <div class="page-content">

        <!--Testimonials-->
        <div class="testimonials">
            <h2 class="color-blue">TESTIMONIALS:</h2>
            <div class="all-testimonials">

                <div id="ratings"></div>

            </div>
        </div>

        <!--Form-->
        <div class="second-column">
            <div class="form">
                <form name="ratingForm" id="form" method="post" action="/new-sctipts/add-rating.php" onsubmit="return validateForm()" enctype="multipart/form-data">
                    <h3 class="color-blue">Thank you for sharing your experience and your kind words <img src="/images/svg/heart.webp" alt="❤️" height="20px"> </h3>
                    <span class="display-flex" style="margin-bottom: 5px;">
                        <label class="star-container">
                            <input type="radio" name="rating" id="rating-1" value="1" class="unchecked"
                                onclick="ratingStars(1)">
                            <span id="star-1" class="empty-star" onclick="ratingStars(1)"></span>
                    </label>
                    <label class="star-container">
                            <input type="radio" name="rating" id="rating-2" value="2" class="unchecked"
                                onclick="ratingStars(2)">
                            <span id="star-2" class="empty-star" onclick="ratingStars(2)"></span>
                        </label>
                    <label class="star-container">
                            <input type="radio" name="rating" id="rating-3" value="3" class="unchecked"
                                onclick="ratingStars(3)">
                            <span id="star-3" class="empty-star" onclick="ratingStars(3)"></span>
                        </label>
                    <label class="star-container">
                            <input type="radio" name="rating" id="rating-4" value="4" class="unchecked"
                                onclick="ratingStars(4)">
                            <span id="star-4" class="empty-star" onclick="ratingStars(4)"></span>
                        </label>
                    <label class="star-container">
                            <input type="radio" name="rating" id="rating-5" value="5" class="unchecked"
                                onclick="ratingStars(5)">
                            <span id="star-5" class="empty-star" onclick="ratingStars(5)"></span>
                        </label>
                    </span>
                    <br>
                    <input type="text" name="cname" id="cname" placeholder="Your name">
                    <br>
                    <textarea name="details" id="details" cols="30" rows="5" placeholder='Share the details of your experience'></textarea>
                    <br>
                    <input type="submit" value="Send" id="send">
                </form>

                <script>
                    function validateForm() {
                        var x = document.forms["ratingForm"]["rating"].value;
                        var y = document.forms["ratingForm"]["cname"].value;
                        var z = document.forms["ratingForm"]["details"].value;
                        if (x == "") {
                            alert("Please give an star rating");
                            return false;
                        } else if (y == "") {
                            alert("Name must be filled out");
                            return false;
                        } else if (z == "") {
                            alert("Please write some description");
                            return false;
                        }
                    }
                </script>

                <!--Division-->
                <div class="div-line"></div>

                <!--Contact-->
                <div class="contact-info">
                    <p class="link-info">
                        <a href="tel:+15033388032">+1 (503) 338 8032</a>
                    </p>
                    <p class="link-info">
                        <a href="mailto:cesarplumbing2020@hotmail.com">cesarplumbing2020@hotmail.com</a> </p>
                    <p class="link-info">
                        <a href="https://goo.gl/maps/WBksuckzrPLB2yZQ9">11 W. Kensington Ave <br>
                            Astoria - Oregon -
                            97103</a>
                    </p>
                    <p class="link-info">
                        <a href="https://www.facebook.com/Cesars-Plumbing-LLC-101201421659678">
                            <img src="/images/svg/facebook.svg" width="40px" alt="facebook">
                        </a>
                    </p>
                </div>
            </div>
        </div>
