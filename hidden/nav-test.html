<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar renderised</title>

    <!--CSS-->
    <link rel="stylesheet" href="/root.css">
    <link rel="stylesheet" href="/hidden/nav-bar.css">
    <!--JS-->
    <script src="/hidden/nav-bar.js"></script>

    <!--Import JQuerry-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Display data script-->
    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("navs").innerHTML = this.responseText;
            }
        }
        $(document).ready(function() {
            xmlhttp.open("GET", "/hidden/nav-bar.php");
            xmlhttp.send();
        });
    </script>
</head>

<body>

    <div id="navs"></div>

</body>

</html>
